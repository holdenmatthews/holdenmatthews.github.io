<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">

    <div id="about-section">

            <div class="icon-container">

            <div class="icon-container">

                <img src="./icons/jest.svg" alt="jest icon" class="skills-icon"/>

            </div>
            <div class="icon-container">
                <img src="./icons/selenium.svg" alt="Selenium icon" class="skills-icon"/>

            </div>
            <div class="icon-container">
                <img src="./icons/sequelize.svg" alt="sequelize icon" class="skills-icon"/>

        <div class="project-container" id="project-container_1"></div>
        <div class="project-container" id="project-container_2"></div>

        <h1>contact me.</h1>
        <img src="./icons/github.svg" alt="github icon" class="contact-icons"/>
